<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Game of Life â€“ WebGPU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            background: radial-gradient(circle at 50% 30%, #222 60%, #111 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #eee;
        }
        h1 {
            font-size: 2.5rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.2em;
            color: #7cf6e6;
            text-shadow: 0 2px 16px #0ff6, 0 1px 0 #000;
        }
        .desc {
            margin-bottom: 1.5em;
            color: #b0e0ff;
            font-size: 1.1rem;
            text-align: center;
        }
        canvas {
            display: block;
            border-radius: 16px;
            box-shadow: 0 4px 32px #0ff3, 0 1px 0 #000;
            border: 2px solid #7cf6e6;
            background: #181c1f;
            margin-bottom: 1.5em;
        }
        .footer {
            font-size: 0.95rem;
            color: #7cf6e6;
            opacity: 0.7;
        }
        .controls {
            margin-bottom: 1em;
        }
        button {
            background: #7cf6e6;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1.2em;
            font-size: 1rem;
            margin: 0 0.5em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4fd1c5;
        }
    </style>
</head>
<body>
    <h1>Game of Life</h1>
    <div class="desc">A GPU-accelerated Conway's Game of Life in your browser!<br>Click the canvas to pause/play. Resize the window for a new pattern.</div>
    <div class="controls">
        <button onclick="window.location.reload()">Randomize</button>
        <button onclick="alert('Try resizing the window for a new pattern!')">Tip</button>
    </div>
    <canvas id="canvas" width="900" height="900"></canvas>
    <div class="footer">Made with <span style="color:#7cf6e6">Rust</span>, <span style="color:#7cf6e6">wgpu</span> &amp; <span style="color:#7cf6e6">WebAssembly</span></div>
    <script type="module">
        import init from './pkg/game_of_life.js';
        init();
        // Fun: click canvas to pause/play if your app supports it
        document.getElementById('canvas').addEventListener('click', () => {
            if (window.togglePause) window.togglePause();
        });
    </script>
</body>
</html>
